<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery.getVal Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.getVal.js"></script>
  <script src="jquery.getVal_test.js"></script>

       you REALLY want to mess around with jQuery in the console. REMEMBER WE

</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <input type="text" value="text" />
    <input type="checkbox" name="checkbox" value="yes" checked />
    <input type="radio" name="radio" value="no" />
    <input type="radio" name="radio" value="yes" checked />
    <select name="select" id="select">
      <option value="no">no</option>
      <option value="yes" selected>yes</option>
    </select>
  </div>
</body>
</html>
